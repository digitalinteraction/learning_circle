<template name="coursesAdd">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class=" box_style_2">
                    <span class="tape"></span>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>{{i18n 'courses.createLabel'}}</h3>
                        </div>
                    </div>
                    <div class="mtl mbl">
                        {{> courseUploadImage}}
                    </div>
                    {{> quickForm omitFields="avaibleSessionTimes, syllabus" collection="Colls.Courses" id="insertCoursesForm" type="insert" buttonClasses="button_subscribe_green"}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="coursesAddHeader">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
            <h1>{{i18n 'courses.addLabel'}}</h1>
        </div>
    </div>
</template>
