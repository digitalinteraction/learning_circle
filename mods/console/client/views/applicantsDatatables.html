
<!-- students applicants -->

<template name="consoleApplicantsStudents">
    {{> tabular table=TabularTables.ApplicantsStudents selector=applicantsStudentsSelector class="table table-striped table-condensed"}}
</template>

<template name="consoleApplicantsStudentsApproveBtn">
    {{#if isApprovedStudent}}
        <a href="#" class="btn btn-default js-unapprove-applicant">
            <i class="fa fa-check"></i> {{i18n 'common.unapprove'}}
        </a>
    {{else}}
        <a href="#" class="btn btn-default js-approve-applicant">
            <i class="fa fa-check"></i> {{i18n 'common.approve'}}
        </a>
    {{/if}}
</template>

<template name="consoleApplicantsStudentsGroup">
    {{#if isApprovedStudent}}
    <select class="js-choose-applicant-group select_{{_id}}">
        <option value="none">
            None
        </option>
        {{#each getAllGroups}}
            <option value="{{_id}}">
                {{title}} - {{calcTzSessionsTime sessionDay sessionHour sessionTimezone}}
            </option>
        {{/each}}
    </select>
    {{/if}}
</template>

<!-- used with Blaze.toHTMLwithData -->
<template name="consoleApplicantsStudentsSubRow">
    <table class="console-applicants-subrow-table">
        <tr>
            <td class="subrow-label">{{i18n 'apply.genderLabel'}}: </td>
            <td>{{gender}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.birthdayLabel'}}: </td>
            <td>{{birthday}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.englishLevelLabel'}}: </td>
            <td>{{englishLevel}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.groupSessionTime'}}: </td>
            <td>{{i18n 'apply.groupSessionOne'}}: {{session1}} | {{i18n 'apply.groupSessionTwo'}}: {{session2}} | {{i18n 'apply.groupSessionThree'}}: {{session3}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.whyThisCourseQuestion'}}</td>
            <td>{{whyThisCourse}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.courseIdeaQuestion'}}</td>
            <td>{{groupProjectIdea}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.howDidYouHear'}}</td>
            <td>{{howDidYouHear}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'apply.haveYouPaidQuestion'}}</td>
            <td>{{coursePaid}}</td>
        </tr>
        <tr>
            <td class="subrow-label">{{i18n 'common.email'}}</td>
            <td>{{email}}</td>
        </tr>
    </table>
</template>
