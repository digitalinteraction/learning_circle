<head>
    <title>Learning Circle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="rxfavico" rel="shortcut icon" sizes="16x16 32x32" type="image/x-icon"  href="/img/favicon.ico"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.embed.ly/jquery.embedly-3.1.1.min.js" type="text/javascript"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-65698218-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<template name="layout">
    {{> fbSDK}}
    {{> layoutTopBar}}
    <div class="headerShellWrapper hidden-xs">
        {{> yield 'headerShell'}}
    </div>
    {{> layoutSecondMenu}}
    {{> dynamicModal name="default" class="fade"}}
    <section id="main_content" class="main-content {{getContainerClass}}">
        {{> yield}}
    </section>
    {{> layoutFooter}}
    {{> lcAlerts}}
    {{> uniChatDock}}
    {{> autocompleteUsers}}
</template>

<template name="layoutHome">
    <div class="visible-xs">
        {{> layoutTopBar}}
    </div>

    {{> yield}}

    <div class="hidden-xs">
        {{> layoutFooter}}
    </div>
</template>


<!-- layout subtemplates start -->


<template name="defaultSubHeader">
    <section class="main-page-subheader" id="sub-header">
        <div class="container">
            {{> yield 'header'}}
        </div>
        <!-- <div class="divider_top"></div> -->
    </section>
</template>

<!-- layout subtemplates end -->

<!-- layout other partials start -->


<template name="uniChatDock">
    <div id="dock" class="dock uni-chat-widget-container">
        {{> uniChatWidgetList}}
    </div>
</template>

<template name="lcAlerts">
    <div class="alerts lc-alerts">
        {{> toolsError place="header"}}
        {{> toolsSuccess place="header"}}
        {{> toolsNotif place="header"}}
    </div>
</template>

<!-- layout other partials end -->
